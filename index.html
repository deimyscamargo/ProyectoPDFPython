<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ingrese el número de Cores</h2>
        <form id="formCores" method="post">
            <label for="numCores">Número de Cores:</label>
            <input type="number" id="numCores" name="numCores" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado">
            <p><span id="numCoresResultado"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
